---
# vars file of ansible-role jonaspammer.shellcheck
# (tl;dr: almost not overwrite-able variables)

_shellcheck_somevar:
  Debian: ""
  Debian_10: ""
  RedHat: ""

shellcheck_somevar: "{{
  _shellcheck_somevar[ansible_distribution ~ '_' ~ ansible_distribution_major_version]|default(
  _shellcheck_somevar[ansible_os_family ~ '_' ~ ansible_distribution_major_version])|default(
  _shellcheck_somevar[ansible_distribution])|default(
  _shellcheck_somevar[ansible_os_family])|default(
  _shellcheck_somevar['default']) }}"
