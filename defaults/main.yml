---
# defaults file of ansible-role jonaspammer.shellcheck
# See README.adoc for documentation. If you change a default here, also update it in the README.

shellcheck_install_method: release

shellcheck_system_package_name: "{{
  _shellcheck_system_package_name[ansible_distribution ~ '_' ~ ansible_distribution_major_version]|default(
  _shellcheck_system_package_name[ansible_os_family ~ '_' ~ ansible_distribution_major_version])|default(
  _shellcheck_system_package_name[ansible_distribution])|default(
  _shellcheck_system_package_name[ansible_os_family])|default(
  _shellcheck_system_package_name['default']) }}"

shellcheck_release: v0.8.0
shellcheck_release_checksum_check: true
shellcheck_release_checksums:
  "darwin.x86_64": "sha1:9bc3fce6784be81a2e6dc8a6019258ebb6782081"
  "linux.aarch64": "sha1:cf996b7980ac32ddf75b5f45e9f249501907082e"
  "linux.armv6hf": "sha1:9586a4a84185828cb285f1b743d88a317171f74f"
  "linux.x86_64": "sha1:c4a6087437fe65aacd8ec588ccf47574a5dc4254"
